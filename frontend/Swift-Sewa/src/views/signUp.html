<body class="bg-orange-100">
  <section class="signup-section bg-orange-100 min-h-screen flex flex-col justify-center">
    <div class="container w-full mx-auto flex justify-center py-6">
      <div class="hidden md:block rounded-l-lg w-1/3 bg-white shadow-lg items-center">
        <figure class="w-[80%] h-[70%] px-5  mx-auto my-[20%]">
          <img
            src="/images/authImages/sign-up.png"
            class="w-full h-full object-cover"
            alt="Sign Up Image"
          />
        </figure>
      </div>
      <div class="bg-orange-50 rounded-r-lg shadow-lg flex flex-col justify-center px-6 py-3 w-full md:w-1/3 ">
        <div class="text-center">
          <!-- <h5 class="text-[18.5px] text-bl">Let's Get Started</h5> -->
          <p class="mt-2 text-orange-950 text-[18px]">
            Sign Up for
            <span class="text-orange-500">Service</span
            ><span class="text-blue-400">Sewa</span>
          </p>
        </div>
        <form id="signupform" class="mt-4">
          <div class="mb-5">
            <label
              for="usernameInput"
              class='text-orange-900'
              class="text-bl"
              placeholder="enter username"
              >Username</label
            >

            <input
              type="text"
              class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
              required=""
              id="usernameInput"
              placeholder="Enter your username"
            />
            <p
              class="mt-1 text-red-600 font-sm tracking-wide"
              id="email-error"
            ></p>
          </div>
          <div class="mb-5">
            <label for="emailInput" class="text-bl text-orange-900">Email</label>
            <input
              type="email"
              
              class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
              required=""
              id="emailInput"
              placeholder="Enter your email"
            />
            <p
              class="mt-1 text-red-600 font-sm tracking-wide"
              id="email-error"
            ></p>
          </div>
          <div class="mb-5">
            <label for="passwordInput" class="text-bl">Password</label>
            <input
              type="password"
              class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
              id="passwordInput"
              placeholder="Enter your password"
            />
            <p
              class="mt-1 text-red-600 font-sm tracking-wide"
              id="password-error"
            ></p>
          </div>
          <div class="mb-5">
            <label for="addressInput" class="text-bl">Address</label>
            <input
              type="password"
              class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
              id="addressInput"
              placeholder="Enter address"
            />
          </div>

          <div class="mb-5">
            <label for="phoneNumberInput" class="text-bl">Phonenumber</label>
            <input
              type="password"
              class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
              id="phoneNumberInput"
              placeholder="Enter your Phonenumber"
            />
          </div>

          <div class="mt-2">
            <label class="text-bl">Set User Type:</label>
            <div class="flex items-center mt-2">
              <input
                type="radio"
                id="user"
                name="userType"
                value="user"
                class="mr-2"
              />
              <label for="user" class="mr-4 text-bl">User</label>
              <input
                type="radio"
                id="supplier"
                name="userType"
                value="supplier"
                class="mr-2"
              />
              <label for="supplier" class="text-bl">Supplier</label>
            </div>
          </div>

          <div id="error-container" class="text-red-600"></div>
          <div class="my-5 text-center">
            <button
              type="submit"
              class="btn w-36 py-1  bg-bl text-gray-900 font-medium border border-solid border-orange-800 rounded-md  hover:bg-white hover:bg-opacity-75 hover:-translate-y-1.5 duration-500 ease"
            >
              Sign Up
            </button>
          </div>
        </form>
        <div class="text-center">
          <p class="text-bl">
            Already a member?
            <a href="#/login/" class="text-bl underline fw-medium hover:text-blue-800">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>

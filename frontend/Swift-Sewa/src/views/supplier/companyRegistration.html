<body>
  <section
    class="signup-section  h-screen w-screen  bg-orange-50 md:flex justify-center items-center gap-10"
  >
    <div class="h-[90vh] w-1/2  bg-gray-200 shadow-2xl flex flex-col  md:flex-row">
      <div class="md:w-1/2  bg-white rounded-l-2xl ">
        <form id="signupform" class="bg-white p-8 rounded-lg shadow-md w-96  h-full flex flex-col gap-4">
            <div class="form-group mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
           </div>
            <div class="form-group mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Address:</label
            >
            <input
              type="text"
              id="address"
              name="address"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>

          <div class="form-group mb-4">
            <label
              for="phoneNumber"
              class="block text-sm font-medium text-gray-700"
              >Phone Number:</label
            >
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
           
          <div class="form-group mb-4">
              <select id="location" name="location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                <option value="">Select a location</option>
                <option value="Kathmandu" selected>Kathmandu</option>
                <option value="Bhaktapur" >Bhaktapur</option>
                <option value="Lalitpur">Lalitpur</option>
    
              </select>
           </div>
           
          <div class="form-group mb-4">
          <label for="openingTime" class="block text-sm font-medium text-gray-700">Opening Time:</label>
           <input
              type="time"
               id="openingTime"
                name="openingTime"
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
         </div>

          <div class="form-group mb-4">
            <label
              for="closingTime"
              class="block text-sm font-medium text-gray-700"
              >closingTime:</label
            >
            <input
              type="time"
              id="closingTime"
              name="openingTime"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>

           <div class="form-group mb-4">
            <label for="photo" class="block text-sm font-medium text-gray-700"
              >Photo:</label
            >
            <input
              type="file"
              id="photo"
              name="photo"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>         
                   
      </div>
      
      <div class=" container flex flex-col w-screen h-screen md:h-full  md:w-screen  md:px-5 bg-white">
          <div class="form-group mb-4">
            <label
              for="panPhoto"
              class="block text-sm font-medium text-gray-700"
              >Pan Photo:</label
            >
            <input
              type="file"
              id="panPhoto"
              name="pan-photo"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
        <div class="form-group mb-4">
            <label for="categoryId" class="block text-sm font-medium text-gray-700">Category ID:</label>
            <select id="categoryId" name="categoryId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" >
                <option value="">Select Category</option>
            </select>
        </div>
  
       <div class="form-group mb-4">
        <label class="block text-sm font-medium text-gray-700">Service:</label>
          <div id="serviceOptions" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        </div>
      </div>

       <div class="form-group mb-4">
        <label class="block text-sm font-medium   text-gray-700">Description:</label>
          <textarea name="company-description" class="bg-gray-200" id="company-description"></textarea>
        </div>
          <button id="submit"> submit</button>
          <div id="error-container" class="text-red-600"></div>

      </div>

   
    </div>   
    </div>

    
    
    <form>
    </div>
  </section>
</body>

<body class="bg-orange-100">
  <section class="signup-section bg-orange-100 h-full w-full">
    <div class="container flex justify-center py-24   h-screen">
      <div class="hidden md:block rounded-l-lg w-1/3 bg-white shadow-lg">
        <figure class="mx-auto w-full px-2 py-5 md:py-20 md:px-10">
        <img
          sizes="(max-width: 768px) 500px, 1000px"
          src="/images/authImages/sign-in.png"
          class="w-full h-full object-cover"
          alt="auth-image"
          />
        </figure>
      </div>
      <div class="bg-orange-50  rounded-r-lg shadow-lg">
        <div class="flex flex-col justify-center h-full p-6">
          <div class="text-center">
            <h5 class="text-[18.5px] text-bl">Let's Get Started</h5>
            <p class="mt-3 text-black">
              Log in and get access to all the features of
              <span class="text-orange-500">Swift</span
              ><span class="text-blue-400">Sewa</span>
            </p>
          </div>
          <form id="loginForm" class="mt-8">
            <div class="mb-5">
              <label for="uemailInput" class="text-bl" placeholder="enter email"
                >Username</label
              >
              <input
                type="text"
                class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
                required=""
                id="emailInput"
                placeholder="Enter your email"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="email-error"
              ></p>
            </div>
            <div class="mb-5">
              <label for="passwordInput" class="text-bl">Password</label>
              <input
                type="password"
                class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
                id="passwordInput"
                placeholder="Enter your password"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="password-error"
              ></p>
            </div>
            <div class="my-5 text-center">
              <button
                type="submit"
                id="loginBtn"
                class="btn w-36 bg-bl text-gray-900 font-medium border border-solid border-orange-800 rounded-md  hover:bg-white hover:bg-opacity-75 hover:-translate-y-1.5 duration-500 ease"
              >
                Login
              </button>
            </div>
            <div id="error-container" class="text-red-600"></div>
          </form>
          <div class="text-center">
            <p class="text-bl">
              Not a member?
              <a href="#/signup/" class="text-bl underline fw-medium hover:text-blue-800">
                Sign Up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

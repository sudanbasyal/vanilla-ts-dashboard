<body>
  <section class="signup-section bg-slate-300 h-full w-full">
    <div class="container flex justify-center pt-24 pb-16">
      <div class="hidden md:block rounded-l-lg w-1/3 bg-white">
        <h1 class="text-center mt-10">SwiftSewa</h1>
        <figure class="w-[80%] object-cover mb-28 pt-28 pl-28">
          <img
            src="/images/authImages/sign-in.png"
            class="w-full h-full object-cover"
            alt=""
          />
        </figure>
      </div>
      <div class="bg-gray-200 rounded-r-lg">
        <div class="flex flex-col justify-center h-full p-6">
          <div class="text-center">
            <h5 class="text-[18.5px] text-bl">Let's Get Started</h5>
            <p class="mt-3 text-black">
              Sign Up and get access to all the features of
              <span class="text-orange-500">Swift</span
              ><span class="text-blue-400">Sewa</span>
            </p>
          </div>
          <form id="loginForm" class="mt-8">
            <div class="mb-5">
              <label for="uemailInput" class="text-bl" placeholder="enter email"
                >Username</label
              >
              <input
                type="text"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                required=""
                id="emailInput"
                placeholder="Enter your email"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="email-error"
              ></p>
            </div>
            <div class="mb-5">
              <label for="passwordInput" class="text-bl">Password</label>
              <input
                type="password"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                id="passwordInput"
                placeholder="Enter your password"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="password-error"
              ></p>
            </div>

            <div class="my-5 text-center">
              <button
                type="submit"
                id="loginBtn"
                class="btn w-full bg-bl text-gray-900 font-medium border-transparent hover:bg-cyan-300 hover:-translate-y-1.5 duration-500 ease"
              >
                Login
              </button>
            </div>
            <div id="error-container" class="text-red-600"></div>
          </form>
          <div class="text-center">
            <p class="text-bl">
              Not a member?
              <a href="#/signup/" class="text-bl underline fw-medium">
                Sign Up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<body>
  <section class="signup-section">
    <div class="container bg-orange-100 flex justify-center  py-10 min-h-screen">
      <div class="bg-orange-50 shadow-md rounded-lg w-1/3">
        <div class="flex flex-col justify-center h-max p-6">
          <div class="text-center">
            <p class="mt-3 text-lg text-orange-800">
              Book Yourself An Amazing Service from
              <span class="text-orange-500">Swift</span
              ><span class="text-blue-400">Sewa</span>
            </p>
          </div>
          <form id="signupform" class="mt-5">
            <div class="mb-5">
              
              <label
                for="usernameInput"
                class="text-bl"
                placeholder="enter contactName"
                >Contact Name</label
              >
              <input
                type="text"
                class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
                id="usernameInput"
                placeholder="John Doe"
                required
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="contact-name-error"
              ></p>
            </div>
            <div class="mb-5">
              <label for="addressInput" class="text-bl">Address</label>
              <input
                type="text"
                class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
                id="addressInput"
                placeholder="Dilli Bazar, Kathmandu"
                required
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="address-error"
              ></p>
            </div>

            <div class="py-2.5">
              <label for="phoneNumberInput" class="text-bl">Phone Number</label>
              <input
                type="tel"
                class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
                id="phoneNumberInput"
                placeholder="98********"
                required
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="phone-number-error"
              ></p>
            </div>

            <div class=" py-2.5">
              <label for="dateInput" class="text-bl">Date</label>
              <input
                type="date"
                class="w-full max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
                id="dateInput"
                required
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="date-error"
              ></p>
            </div>

            <div class="mb-3 py-2.5">
              <textarea
                id="textareaInput"
                class="w-full h-28 max-w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300"
                placeholder="Description about Service"
                required
              ></textarea>
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="instructions-error"
              ></p>
            </div>
            <div id="error-container" class="text-red-600"></div>
            <div class="text-center">
              <button
                type="submit"
                class="btn w-36 h-8 bg-bl text-gray-900 font-medium border border-solid border-orange-800 rounded-md  hover:bg-white hover:bg-opacity-90 hover:-translate-y-1.5 duration-500 ease"
              >
                Book Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

<body>
  <section class="signup-section">
    <div class="container mx-auto bg-orange-100 flex justify-center pt-6 pb-16">
      <div class="bg-gray-100 border border-gray-200 rounded-lg">
        <div class="flex flex-col justify-center h-full p-6">
          <div class="text-center">
            <p class="mt-3 text-1xl text-orange-300">
              Book Yourself An Amazing Service from
              <span class="text-orange-500">Swift</span
              ><span class="text-blue-400">Sewa</span>
            </p>
          </div>
          <form id="signupform" class="mt-8">
            <div class="mb-5">
              <label
                for="usernameInput"
                class="text-bl"
                placeholder="enter contactName"
                >Contact Name</label
              >
              <input
                type="text"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                required=""
                id="usernameInput"
                placeholder="Enter your contact name"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="contact-name-error"
              ></p>
            </div>
            <div class="mb-5">
              <label for="addressInput" class="text-bl">Address</label>
              <input
                type="text"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                required=""
                id="addressInput"
                placeholder="Enter your address"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="address-error"
              ></p>
            </div>

            <div class="mb-5 py-2.5">
              <label for="phoneNumberInput" class="text-bl">Phone Number</label>
              <input
                type="tel"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                id="phoneNumberInput"
                placeholder="Enter your phone number"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="phone-number-error"
              ></p>
            </div>

            <div class="mb-5 py-2.5">
              <label for="dateInput" class="text-bl">Date</label>
              <input
                type="date"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                id="dateInput"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="date-error"
              ></p>
            </div>

            <div class="mb-5 py-2.5">
              <textarea
                id="textareaInput"
                class="w-full"
                placeholder="Please provice proper information about the service"
              ></textarea>
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="instructions-error"
              ></p>
            </div>
            <div id="error-container" class="text-red-600"></div>
            <div class="my-5 text-center">
              <button
                type="submit"
                class="btn w-full bg-bl text-gray-900 font-medium border-transparent hover:bg-cyan-300 hover:-translate-y-1.5 duration-500 ease"
              >
                Book Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
